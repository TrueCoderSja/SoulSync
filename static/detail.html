<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulSync - Enter Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            text-align: center;
            padding-top: 50px;
            position: relative;
            overflow: hidden;
        }
        .header {
            font-size: 30px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
        }
        .form-container {
            background: rgba(255, 77, 109, 0.9);
            padding: 40px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
            width: 40%;
            min-width: 350px;
            animation: fadeIn 1s ease-in-out;
        }
        input, select, button {
            display: block;
            width: 100%;
            margin: 12px 0;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: 0.3s ease-in-out;
        }
        input:focus {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }
        button {
            background: white;
            color: red;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }
        button:hover {
            background: #ff2e63;
            color: white;
            transform: scale(1.05);
        }
        .gender-container {
            display: flex;
            justify-content: center;
            margin: 12px 0;
            gap: 15px;
        }
        .gender-option {
            background: white;
            color: red;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        .gender-option.selected {
            background: red;
            color: white;
            box-shadow: 0 0 8px white;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 75%, 20% 100%, 0% 35%);
            animation: float 6s linear infinite;
            opacity: 0.7;
        }
        @keyframes float {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
    <script src="details.js">
    </script>
</head>
<body>
    <div class="header">ðŸ’– SoulSync ðŸ’–</div>
    <div class="form-container">
        <h2>Enter Your Details</h2>
        <form id="details-form">
            <input type="text" id="userid" placeholder="User ID" required>
            <input type="text" id="name" placeholder="Full Name" required>
            
            <label>Gender:</label>
            <div class="gender-container">
                <div class="gender-option" onclick="selectGender('male')">Male</div>
                <div class="gender-option" onclick="selectGender('female')">Female</div>
            </div>
            <input type="hidden" id="gender" name="gender" required>

            <input type="date" id="dob" required>
            <input type="tel" id="phone" placeholder="Phone Number" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    
    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 3 + 's';
            heart.style.opacity = Math.random();
            heart.style.width = Math.random() * 15 + 15 + 'px';
            heart.style.height = heart.style.width;
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 200);

        function selectGender(gender) {
            document.getElementById('gender').value = gender;
            document.querySelectorAll('.gender-option').forEach(option => {
                option.classList.remove('selected');
            });
            event.target.classList.add('selected');
        }
    </script>
</body>
</html>
